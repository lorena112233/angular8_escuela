<form [formGroup]="formulario" (ngSubmit)="envioFormulario()">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
        <div class="errores">{{hayError('nombre')}}</div>
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
        <div class="errores">{{hayError('apellidos')}}</div>
    </div>
    <div class="form-group">
        <label>Dni</label>
        <input type="text" class="form-control" formControlName="dni">
        <div class="errores">{{hayError('dni')}}</div>
    </div>
    <div class="form-group">
        <label>Edad</label>
        <input type="number" class="form-control" formControlName="edad">
        <div class="errores">{{hayError('edad')}}</div>
    </div>
    <div class="form-group">
        <label>Activo</label>
        <input type="checkbox" class="form-control" formControlName="activo">
    </div>
    <div class="errores">
        <p *ngFor="let error of errores">{{error.msg}}</p>
    </div>
    <input type="submit" value="Enviar" class="btn btn-block btn-primary">
</form>
